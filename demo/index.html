<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Fingering Model â€“ Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <a
      class="relative flex flex-col items-center justify-center gap-1 bg-black py-4 px-4 hover:bg-gray-900 transition-colors overflow-hidden"
      href="https://lumikey.app"
      target="_blank"
      rel="noopener"
    >
      <!-- Faux Piano Roll Bars Background -->
      <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none opacity-30">
        <!-- Left Hand Bars (Teal) -->
        <div class="absolute left-[20%] w-2" style="background: linear-gradient(to bottom, #14b8a6, #14b8a6cc); border: 1px solid #14b8a6; box-shadow: 0 0 4px #14b8a6; height: 40px; border-radius: 2px; animation: piano-fall-teal 8s linear infinite; animation-delay: -2s;"></div>
        <div class="absolute left-[27%] w-3" style="background: linear-gradient(to bottom, #14b8a6, #14b8a6cc); border: 1px solid #14b8a6; box-shadow: 0 0 4px #14b8a6; height: 32px; border-radius: 2px; animation: piano-fall-teal 10s linear infinite; animation-delay: -5s;"></div>
        <div class="absolute left-[35%] w-2" style="background: linear-gradient(to bottom, #14b8a6, #14b8a6cc); border: 1px solid #14b8a6; box-shadow: 0 0 4px #14b8a6; height: 28px; border-radius: 2px; animation: piano-fall-teal 12s linear infinite; animation-delay: -8s;"></div>
        <div class="absolute left-[42%] w-2.5" style="background: linear-gradient(to bottom, #14b8a6, #14b8a6cc); border: 1px solid #14b8a6; box-shadow: 0 0 4px #14b8a6; height: 44px; border-radius: 2px; animation: piano-fall-teal 9s linear infinite; animation-delay: -3s;"></div>
        <!-- Right Hand Bars (Pink) -->
        <div class="absolute right-[20%] w-2" style="background: linear-gradient(to bottom, #db2777, #db2777cc); border: 1px solid #db2777; box-shadow: 0 0 4px #db2777; height: 36px; border-radius: 2px; animation: piano-fall-pink 9s linear infinite; animation-delay: -4s;"></div>
        <div class="absolute right-[27%] w-2.5" style="background: linear-gradient(to bottom, #db2777, #db2777cc); border: 1px solid #db2777; box-shadow: 0 0 4px #db2777; height: 30px; border-radius: 2px; animation: piano-fall-pink 11s linear infinite; animation-delay: -7s;"></div>
        <div class="absolute right-[35%] w-2" style="background: linear-gradient(to bottom, #db2777, #db2777cc); border: 1px solid #db2777; box-shadow: 0 0 4px #db2777; height: 42px; border-radius: 2px; animation: piano-fall-pink 13s linear infinite; animation-delay: -1s;"></div>
        <div class="absolute right-[42%] w-3" style="background: linear-gradient(to bottom, #db2777, #db2777cc); border: 1px solid #db2777; box-shadow: 0 0 4px #db2777; height: 34px; border-radius: 2px; animation: piano-fall-pink 10s linear infinite; animation-delay: -6s;"></div>
      </div>
      <!-- Content -->
      <div class="relative z-10 flex items-center gap-1.5 text-white">
        <span class="text-sm">built by</span>
        <!-- Lucide AudioLines icon -->
        <svg class="text-teal-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/>
        </svg>
        <span class="text-lg font-semibold">lumikey</span>
      </div>
      <span class="relative z-10 text-gray-400 text-sm">Learn Piano The <span class="underline decoration-pink-500 decoration-1 underline-offset-4">Easy</span> Way</span>
    </a>

    <header>
      <h1>Piano Fingering Model</h1>
      <p class="subtitle">
        Upload a MusicXML file to automatically predict fingerings
      </p>
    </header>

    <main>
      <div id="drop-zone">
        <div class="drop-zone-content">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <p>Drop a <strong>.musicxml</strong>, <strong>.xml</strong>, or <strong>.mxl</strong> file here</p>
          <span class="or-text">or</span>
          <label class="file-label">
            Browse files
            <input type="file" id="file-input" accept=".musicxml,.xml,.mxl" hidden />
          </label>
        </div>
      </div>

      <div id="status" class="hidden"></div>

      <div id="actions" class="hidden">
        <button id="download-btn" disabled>Download MusicXML with Fingerings</button>
      </div>

      <div id="sheet-container" class="hidden">
        <div id="osmd-container"></div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/lumikey/piano-fingering-model" target="_blank" rel="noopener">
        GitHub
      </a>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
